<html th:replace="~{base :: layout(~{::title}, ~{::content}, _, _)}">

<th:block th:fragment="title">Atualização de Senha</th:block>

<th:block th:fragment="content">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <div class="card-title">Atualização de Senha</div>
        </div>
        <div class="card-body">
          
          <form method="post" th:object="${updatePasswordForm}">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="form-group">
              <label for="name">Senha atual*</label>
              <input type="password" th:field="*{currentPassword}" required class="form-control">
              <ul>
                <li 
                  class="text-danger" 
                  th:each="error : ${#fields.errors('currentPassword')}" 
                  th:text="${error}">
                </li>
              </ul>
            </div>
            
            <div class="form-group">
              <label for="name">Nova senha*</label>
              <input type="password" th:field="*{newPassword}" required class="form-control">
              <ul>
                <li 
                  class="text-danger" 
                  th:each="error : ${#fields.errors('newPassword')}" 
                  th:text="${error}">
                </li>
              </ul>
            </div>
            
            <div class="form-group">
              <label for="name">Confirmação da nova senha*</label>
              <input type="password" th:field="*{newPasswordConfirmation}" required class="form-control">
              <ul>
                <li 
                  class="text-danger" 
                  th:each="error : ${#fields.errors('newPasswordConfirmation')}" 
                  th:text="${error}">
                </li>
              </ul>
            </div>
      
            <button class="btn btn-primary" type="submit">Salvar</button>
          </form>

        </div>
      </div>
    </div>
  </div>  
</th:block>

</html>
